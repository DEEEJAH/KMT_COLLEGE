<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>TYPES OF LISTING</title>
    
</head>
<body>
    <u><h1 style= "color:blue; background-color:rgb(39, 179, 204);">TYPES OF LISTINGS</h1></u>
    <U><h4 style= "color:rgb(255, 0, 0); background-color:rgb(53, 204, 39);">ORDERED LISTING</h4></U>
    <OL> <li> Fish</li>
        <li>  Oil  </li>
        <li> Yam </li>
        </OL>

        <h4 style= "color:rgb(255, 0, 200); background-color:rgb(135, 163, 168);"><u>UNORDERED LISTING</u></h4>
        <UL>
            <LI>Houses</LI>
            <li>Roof </li>
            <li>Laptops</li>s
        </UL>
        <h4 style= "color:rgba(1, 1, 7, 0.925); background-color:rgb(204, 105, 39);"><u>DESCRIPTIVE LISTING</u></h4>
        <DL>
            <DT style= "color:rgb(0, 4, 255);">Cotton:</DT>
            <dd>white and soft</dd>
            <DT style= "color:rgb(204, 19, 19);">Sheet of paper:</DT>
            <dd>Made from woods</dd>
            <DT style= "color:rgb(139, 209, 26);">Petroleum:</DT>
            <dd>Made from crude oil</dd>
            
        </DL>

</body>
</html>
